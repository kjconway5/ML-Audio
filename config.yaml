# Configuration for 6-Class Keyword Spotting (yes, no, stop, go, silence, unknown)
# Based on Google Speech Commands dataset

# Dataset paths and settings
dataset:
  data_dir: "/home/dnocera/ML-Audio/ml/data/speech_commands"

data:
  output_dir: "/home/dnocera/ML-Audio/ml/output"
  
  #
  classes:
    - "yes"
    - "no"
    - "stop"
    - "go"
    - "left"
    - "right"
    - "silence"
    - "unknown"
  
  # Target keywords to detect (everything else becomes "unknown")
  target_keywords:
    - "yes"
    - "no"
    - "stop"
    - "go"
    - "left"
    - "right"

  # Silence generation (from background noise)
  include_silence: true
  num_silence_samples: 1000

  # Cap on "unknown" examples per split (null for no cap)
  unknown_max_per_split: 4000

  # Reproducibility
  random_seed: 42

# Preprocessing settings
preprocessing:
  sample_rate: 16000
  n_mels: 40        # Number of mel frequency bins
  n_fft: 256        # FFT size
  hop_length: 160   # 10ms hop at 16kHz
  window_length: 256 # Must be <= n_fft (was 512, caused mismatch)
  
  # Filters (if using)
  use_filters: false
  hpf_order: 2
  lpf_order: 4
  cutoff_hpf: 150
  cutoff_lpf: 4000

# Model architecture
model:
  n_classes: 8  # yes, no, stop, go, silence, unknown
  
  # First convolution layer
  first_conv:
    filters: 24
    kernel_size: [10, 4]
    stride: [2, 2]
  
  # Depthwise Separable blocks
  ds_blocks:
    n_blocks: 4
    filters: 24
    kernel_size: [3, 3]
    stride: [1, 1]

# Training settings
training:
  n_epochs: 30
  batch_size: 64
  
  # Optimizer: SGD with momentum
  optimizer: "sgd"
  learning_rate: 0.1
  momentum: 0.9
  weight_decay: 0.0001
  
  # Learning rate schedule: decay by 0.1 at epochs 5, 10, 15
  lr_schedule:
    milestones: [5, 10, 15]
    gamma: 0.1
  
  # Validation schedule
  val_every: 5  # Validate at epochs 5, 10, 15, 20

# Output settings
output:
  model_save_path: "8classes_ynsglr.pt"
  log_file: "training_log8.txt"